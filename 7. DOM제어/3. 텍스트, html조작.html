<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #greet span{
            color:red;
        }
        #greet::before {
            content: "What's up!";
        }
    </style>
</head>
<body>

    <div id="greet">
        Hello <span>World!</span>
    </div>

    <script>
        const $greet = document.getElementById('greet');
        console.log($greet.textContent);

        $greet.textContent = ' 안녕하세요!'; // 모든 텍스트 조작 
        $greet.innerHTML = '<span>안녕</span>하세요!'; //텍스트와 태그 같이 조작

        // //모든 자식태그를 삭제 : 다 지우기 기능 같은 것 : 중요! 
        $greet.innerHTML = '';

        // // 자식 태그를 추가 
        $greet.innerHTML += '<span>메롱메롱</span>'
    </script>
   
</body>
</html>
