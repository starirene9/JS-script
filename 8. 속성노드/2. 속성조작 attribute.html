<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
    }
    </style>
    <div class="box" id="item" title="안녕하세요"></div>

    <script>
        const $box = document.querySelector('.box');

        // //속성값 참조 
        const hello = $box.getAttribute('title');
        // //앞의것 처럼 타고타고 가지 않고 바로 내놔 할수 있는 getAttribute 
        console.log(hello); //안녕하세요 

        // //속성값 변경 : 있는거는 추가 
        $box.setAttribute('id', 'watermelon'); //둘다 string으로 주는 것 
        
        // //속성값 추가 : 없는거는 추가 
        $box.setAttribute('style', 'border-radius:50%'); //내부에 추가됨 

        // //속성값 제거 
        $box.removeAttribute('id');

        // //속성값 유무 확인 : 안전한 수정을 위해서 이것 먼저 확인 
        // console.log($box.hasAttribute('id')); //false

    </script>
</body>

</html>
